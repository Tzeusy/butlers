[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "butlers"
version = "0.1.0"
description = "AI agent framework â€” long-running MCP server daemons with pluggable modules"
requires-python = ">= 3.12"
dependencies = [
    "fastmcp",
    "claude-code-sdk",
    "asyncpg",
    "croniter",
    "opentelemetry-sdk",
    "opentelemetry-exporter-otlp",
    "click",
    "pydantic",
    "alembic",
    "sqlalchemy",
    "psycopg2-binary",
    "vobject>=0.9.9",
]

[dependency-groups]
dev = [
    "ruff",
    "pytest",
    "pytest-asyncio",
    "testcontainers[postgres]",
]

[project.scripts]
butlers = "butlers.cli:cli"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
