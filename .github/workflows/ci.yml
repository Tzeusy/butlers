name: CI

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:test@localhost:5432/postgres

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint
        run: make lint

      - name: Unit tests
        run: uv run pytest tests/ -q --maxfail=1 --tb=short --ignore=tests/test_db.py --ignore=tests/test_migrations.py --ignore=tests/e2e -m "not integration and not e2e"

      - name: Integration tests (testcontainers)
        run: uv run pytest roster/ tests/integration/ -q --maxfail=5 --tb=short -m "integration" -n auto --dist loadfile
        env:
          # Testcontainers uses the Docker socket directly â€” no DOCKER_HOST needed on ubuntu-latest
          TESTCONTAINERS_RYUK_DISABLED: "true"
