# Docker Compose configuration for Butlers AI agent framework
#
# USAGE:
#
# Development mode (local butlers with containerized DB and observability):
#   docker compose up -d postgres
#   butlers up
#
# Production mode (all services containerized):
#   cp .env.example .env
#   # Edit .env and add your ANTHROPIC_API_KEY
#   docker compose up -d
#
# All butler services will be available on their configured ports:
#   - switchboard: 40100
#   - general: 40101
#   - relationship: 40102
#   - health: 40103
#   - heartbeat: 40199
#   - dashboard-api: 40200
#
# Observability: Grafana/Tempo tracing via LGTM stack (Alloy OTLP endpoint)

services:
  # PostgreSQL database server
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: butlers
      POSTGRES_PASSWORD: butlers
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U butlers"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Switchboard butler - message router
  switchboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40100:40100"
    volumes:
      - ./butlers/switchboard:/etc/butler:ro
    command: ["run", "--config", "/etc/butler"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=butlers
      - POSTGRES_PASSWORD=butlers
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel.parrot-hen.ts.net:4318
    depends_on:
      postgres:
        condition: service_healthy

  # General butler - catch-all assistant
  general:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40101:40101"
    volumes:
      - ./butlers/general:/etc/butler:ro
    command: ["run", "--config", "/etc/butler"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=butlers
      - POSTGRES_PASSWORD=butlers
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel.parrot-hen.ts.net:4318
    depends_on:
      postgres:
        condition: service_healthy

  # Relationship butler - contacts and interactions
  relationship:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40102:40102"
    volumes:
      - ./butlers/relationship:/etc/butler:ro
    command: ["run", "--config", "/etc/butler"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=butlers
      - POSTGRES_PASSWORD=butlers
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel.parrot-hen.ts.net:4318
    depends_on:
      postgres:
        condition: service_healthy

  # Health butler - medications and health tracking
  health:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40103:40103"
    volumes:
      - ./butlers/health:/etc/butler:ro
    command: ["run", "--config", "/etc/butler"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=butlers
      - POSTGRES_PASSWORD=butlers
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel.parrot-hen.ts.net:4318
    depends_on:
      postgres:
        condition: service_healthy

  # Heartbeat butler - system monitor
  heartbeat:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40199:40199"
    volumes:
      - ./butlers/heartbeat:/etc/butler:ro
    command: ["run", "--config", "/etc/butler"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=butlers
      - POSTGRES_PASSWORD=butlers
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel.parrot-hen.ts.net:4318
    depends_on:
      postgres:
        condition: service_healthy

  # Dashboard API - web UI backend for monitoring and managing butlers
  dashboard-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40200:40200"
    volumes:
      - ./roster:/app/roster:ro
    command: ["dashboard", "--host", "0.0.0.0", "--port", "40200"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=butlers
      - POSTGRES_PASSWORD=butlers
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend dev server (Vite) â€” only starts with: docker compose --profile dev up
  frontend-dev:
    image: node:22-slim
    profiles: ["dev"]
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "40173:40173"
    environment:
      - VITE_API_URL=http://dashboard-api:40200
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - dashboard-api

volumes:
  postgres_data:
  frontend_node_modules:
