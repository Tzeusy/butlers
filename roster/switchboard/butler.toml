[butler]
name = "switchboard"
port = 8100
description = "Routes incoming messages to specialist butlers"

[butler.db]
name = "butler_switchboard"

[modules.telegram]
mode = "polling"

[modules.telegram.user]
enabled = false

[modules.telegram.bot]
