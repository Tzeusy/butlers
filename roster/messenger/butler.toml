[butler]
name = "messenger"
port = 40104
description = "Outbound delivery execution plane for Telegram and Email"

[butler.runtime]
model = "gpt-5.3-codex-spark"
max_concurrent_sessions = 3

[runtime]
type = "codex"

[butler.db]
name = "butlers"
schema = "messenger"

[modules.calendar]
provider = "google"
calendar_id = "ae06dba0d764682d69b909d7a56cf8458a0a47faaac5fa0a01f7cc47bec4ce8c@group.calendar.google.com"

[modules.calendar.conflicts]
policy = "suggest"

[modules.telegram]

[modules.telegram.user]
enabled = false

[modules.telegram.bot]
token_env = "BUTLER_TELEGRAM_TOKEN"

[modules.email]

[modules.email.user]
enabled = false

[modules.email.bot]
address_env = "BUTLER_EMAIL_ADDRESS"
password_env = "BUTLER_EMAIL_PASSWORD"
